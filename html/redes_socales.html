<body>
    <div class="max-w-4x2 mx-auto p-6 bg-white rounded-lg shadow-lg mt-10 grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Formulario de Contacto -->
        <div>
            <h2 class="text-3xl font-bold text-center text-red-600 mb-4">Contacto</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nombre</label>
                    <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Mensaje</label>
                    <textarea id="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200">Enviar</button>
            </form>
        </div>
